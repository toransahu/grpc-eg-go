syntax = "proto3";
package machine;
 

service Machine {
    rpc Execute(InstructionSet) returns (Result) {}
    rpc ServerStreamingExecute(InstructionSet) returns (stream Result) {}
}

message Instruction {
    string operator = 1;
    int32 operand = 2;
}

message InstructionSet {
    repeated Instruction instructions = 1;
}

message Result {
    float output = 1;
}
